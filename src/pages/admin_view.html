<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Attendance View</title>
    <link rel="stylesheet" href="../css/admin_view.css">
    <style>
        /* Profile dropdown styles */
        .profile-container {
            position: relative;
            display: inline-block;
        }

        .profile-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #6E56CF; /* Primary color */
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            cursor: pointer;
            font-size: 18px;
        }

        .dropdown-menu {
            position: absolute;
            top: 100%;
            right: 0;
            background-color: white;
            min-width: 160px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }

        .dropdown-menu.show {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .dropdown-item {
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            font-size: 14px;
            color: #2A2A4A; /* Foreground color */
            transition: background-color 0.2s;
        }

        .dropdown-item:hover {
            background-color: #E4DFFF; /* Secondary color */
        }

        .dropdown-item.logout {
            color: #e74c3c; /* Red for logout */
            border-top: 1px solid #eee;
        }

        .dropdown-item.logout:hover {
            background-color: #fdeded;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="nav-left">
            <div class="logo">COMPANY</div>
        </div>
        <div class="nav-center">
            <!-- <a href="emp_details.html"><button class="nav-tab">Employees</button></a>
            <a href="admin_view.html"><button class="nav-tab" >Attendance</button></a>
            <a href="Leave.html"><button class="nav-tab">Time Off</button></a> -->
            <a href="emp_details.html" class="nav-link">Employees</a>
            <a href="admin_view.html" class="nav-link active">Attendance</a>
            <a href="Leave.html" class="nav-link">Time Off</a>
        </div>
        <div class="nav-right">
            <span class="user-name">Admin User</span>
            <div class="profile-container">
                <div class="profile-icon" id="profileIcon">AU</div>
                <div class="dropdown-menu" id="dropdownMenu">
                    <a href="../pages/dashboard.html" class="dropdown-item">Profile</a>
                    <a href="../../index.html" class="dropdown-item logout" id="logoutLink">Log Out</a>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="page-header">
            <h1>Attendance Management</h1>
        </div>

        <div class="controls-bar">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search employees...">
            </div>

            <div class="date-controls">
                <button class="btn-nav" id="prevDay">←</button>
                <input type="date" id="dateSelector">
                <span class="day-label" id="dayLabel">Monday</span>
                <button class="btn-nav" id="nextDay">→</button>
            </div>
        </div>

        <div class="attendance-table">
            <table>
                <thead>
                    <tr>
                        <th>Employee Name</th>
                        <th>Check-In</th>
                        <th>Check-Out</th>
                        <th>Work Hours</th>
                        <th>Extra Hours</th>
                    </tr>
                </thead>
                <tbody id="attendanceTableBody">
                    <!-- Data will be populated by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Profile dropdown functionality
        document.addEventListener('DOMContentLoaded', function() {
            const profileIcon = document.getElementById('profileIcon');
            const dropdownMenu = document.getElementById('dropdownMenu');
            const logoutLink = document.getElementById('logoutLink');

            // Toggle dropdown
            profileIcon.addEventListener('click', function(e) {
                e.stopPropagation();
                dropdownMenu.classList.toggle('show');
            });

            // Close dropdown when clicking outside
            document.addEventListener('click', function(e) {
                if (!profileIcon.contains(e.target) && !dropdownMenu.contains(e.target)) {
                    dropdownMenu.classList.remove('show');
                }
            });

            // Logout functionality
            logoutLink.addEventListener('click', function(e) {
                e.preventDefault();
                
                // Clear any stored authentication data
                localStorage.clear();
                sessionStorage.clear();
                
                // Redirect to login page
                window.location.href = this.href;
            });
        });
    </script>
</body>
</html>
