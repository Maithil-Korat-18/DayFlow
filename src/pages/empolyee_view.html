<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Attendance</title>
    <link rel="stylesheet" href="../css/empolyee_view.css">
</head>
<body>
    <div class="navbar">
        <div class="nav-left">
            <div class="logo">COMPANY</div>
        </div>
        <div class="nav-center">
            <a href="#" class="nav-link">Employees</a>
            <a href="employee-view.html" class="nav-link active">Attendance</a>
            <a href="Leave.html" class="nav-link">Time Off</a>
        </div>
        <div class="nav-right">
            <span class="user-name">John Smith</span>
        </div>
    </div>

    <div class="container">
        <div class="page-header">
            <h1>My Attendance</h1>
            <div class="month-selector">
                <button class="btn-nav" id="prevMonth">←</button>
                <span class="month-label" id="monthLabel">January 2026</span>
                <button class="btn-nav" id="nextMonth">→</button>
            </div>
        </div>

        <div class="summary-cards">
            <div class="card">
                <div class="card-value" id="presentDays">0</div>
                <div class="card-label">Days Present</div>
            </div>
            <div class="card">
                <div class="card-value" id="leaveDays">0</div>
                <div class="card-label">Leaves</div>
            </div>
            <div class="card">
                <div class="card-value" id="workingDays">0</div>
                <div class="card-label">Total Working Days</div>
            </div>
        </div>

        <div class="attendance-table">
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Check-In</th>
                        <th>Check-Out</th>
                        <th>Work Hours</th>
                        <th>Extra Hours</th>
                    </tr>
                </thead>
                <tbody id="attendanceTableBody">
                    <!-- Data will be populated by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="../js/empolyee_view.js"></script>
</body>
</html>
