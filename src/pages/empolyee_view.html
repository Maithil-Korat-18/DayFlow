<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Attendance</title>
    <link rel="stylesheet" href="../css/empolyee_view.css">
</head>
<body>
    <div class="navbar">
        <div class="nav-left">
            <div class="logo">COMPANY</div>
        </div>
        <div class="nav-center">
            <a href="#" class="nav-link">Employees</a>
            <a href="employee-view.html" class="nav-link active">Attendance</a>
            <a href="Leave.html" class="nav-link">Time Off</a>
        </div>
        <div class="nav-right">
            <div class="profile-container">
                <div class="profile-icon" id="profileIcon">JS</div>
                <div class="dropdown-menu" id="dropdownMenu">
                    <a href="../pages/my-profile.html" class="dropdown-item">Profile</a>
                    <a href="../../index.html" class="dropdown-item logout" id="logoutLink">Log Out</a>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="page-header">
            <h1>My Attendance</h1>
            <div class="month-selector">
                <button class="btn-nav" id="prevMonth">←</button>
                <span class="month-label" id="monthLabel">January 2026</span>
                <button class="btn-nav" id="nextMonth">→</button>
            </div>
        </div>

        <div class="summary-cards">
            <div class="card">
                <div class="card-value" id="presentDays">0</div>
                <div class="card-label">Days Present</div>
            </div>
            <div class="card">
                <div class="card-value" id="leaveDays">0</div>
                <div class="card-label">Leaves</div>
            </div>
            <div class="card">
                <div class="card-value" id="workingDays">0</div>
                <div class="card-label">Total Working Days</div>
            </div>
        </div>

        <div class="attendance-table">
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Check-In</th>
                        <th>Check-Out</th>
                        <th>Work Hours</th>
                        <th>Extra Hours</th>
                    </tr>
                </thead>
                <tbody id="attendanceTableBody">
                    <!-- Data will be populated by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="../js/empolyee_view.js"></script>
    <script>
        // Profile dropdown functionality
        document.addEventListener('DOMContentLoaded', function() {
            const profileIcon = document.getElementById('profileIcon');
            const dropdownMenu = document.getElementById('dropdownMenu');
            const logoutLink = document.getElementById('logoutLink');

            // Toggle dropdown
            profileIcon.addEventListener('click', function(e) {
                e.stopPropagation();
                dropdownMenu.classList.toggle('show');
            });

            // Close dropdown when clicking outside
            document.addEventListener('click', function(e) {
                if (!profileIcon.contains(e.target) && !dropdownMenu.contains(e.target)) {
                    dropdownMenu.classList.remove('show');
                }
            });

            // Logout functionality
            logoutLink.addEventListener('click', function(e) {
                // Clear any stored user data/session
                localStorage.clear();
                sessionStorage.clear();
                
                // Remove any authentication tokens/cookies if they exist
                // This would depend on how the app stores auth state
                document.cookie = "auth_token=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
            });
        });
    </script>
</body>
</html>
