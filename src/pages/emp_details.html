<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dayflow - Employees Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/emp_details.css">
    <style>
        /* Profile dropdown styles */
        .profile-container {
            position: relative;
            display: inline-block;
            margin-left: 15px;
        }

        .profile-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #6E56CF; /* Primary color */
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            cursor: pointer;
            font-size: 14px;
        }

        .dropdown-menu {
            position: absolute;
            top: 100%;
            right: 0;
            background-color: white;
            min-width: 160px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }

        .dropdown-menu.show {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .dropdown-item {
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            font-size: 14px;
            color: #2A2A4A; /* Foreground color */
            transition: background-color 0.2s;
        }

        .dropdown-item:hover {
            background-color: #E4DFFF; /* Secondary color */
        }

        .dropdown-item.logout {
            color: #e74c3c; /* Red for logout */
            border-top: 1px solid #eee;
        }

        .dropdown-item.logout:hover {
            background-color: #fdeded;
        }
    </style>
</head>
<body>
    <div class="toast" id="toast"><span id="toastMessage"></span></div>
    <nav class="top-nav">
        <div class="logo"><span>âš¡</span><span>Dayflow</span></div>
        <div class="nav-tabs">
            <a href="emp_details.html"><button class="nav-tab active">Employees</button></a>
            <a href="admin_view.html"><button class="nav-tab" >Attendance</button></a>
            <a href="Leave.html"><button class="nav-tab">Time Off</button></a>
        </div>
        <div class="nav-right">
            <div class="profile-container">
                <div class="profile-icon" id="profileIcon">JD</div>
                <div class="dropdown-menu" id="dropdownMenu">
                    <a href="../pages/dashboard.html" class="dropdown-item">Profile</a>
                    <a href="../../index.html" class="dropdown-item logout" id="logoutLink">Log Out</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="header-section">
            <div class="header-left">
                <h1 class="page-title">Employees</h1>
                <input type="text" class="search-bar" id="searchBar" placeholder="Search employees by name...">
            </div>
            <div class="header-right">
                <div class="attendance-status" id="attendanceStatus">
                    <span class="status-text">You are offline</span>
                    <button class="btn btn-success" onclick="checkIn()">Check In</button>
                </div>
                <button class="btn btn-primary" id="newEmployeeBtn" onclick="openAddEmployeeForm()">+ NEW</button>
            </div>
        </div>
        <div class="employee-grid" id="employeeGrid"></div>
    </div>
    <div class="modal" id="profileModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Employee Profile</h2>
                <button class="close-btn" onclick="closeModal('profileModal')">&times;</button>
            </div>
            <div class="modal-body"><div class="profile-section" id="profileContent"></div></div>
        </div>
    </div>
    <div class="modal" id="addEmployeeModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Add New Employee</h2>
                <button class="close-btn" onclick="closeAddEmployeeForm()">&times;</button>
            </div>
            <div class="modal-body">
                <form id="addEmployeeForm" onsubmit="handleAddEmployee(event)">
                    <div class="profile-section">
                        <div class="form-group">
                            <label class="form-label required">Full Name</label>
                            <input type="text" class="form-input" id="empName" required>
                            <span class="form-error" id="empNameError">Name is required</span>
                        </div>
                        <div class="form-grid">
                            <div class="form-group">
                                <label class="form-label required">Email</label>
                                <input type="email" class="form-input" id="empEmail" required>
                                <span class="form-error" id="empEmailError">Email must be unique</span>
                            </div>
                            <div class="form-group">
                                <label class="form-label required">Employee ID</label>
                                <input type="text" class="form-input" id="empId" required>
                                <span class="form-error" id="empIdError">Employee ID must be unique</span>
                            </div>
                        </div>
                        <div class="form-grid">
                            <div class="form-group">
                                <label class="form-label required">Role</label>
                                <select class="form-select" id="empRole" required>
                                    <option value="">Select Role</option>
                                    <option value="Employee">Employee</option>
                                    <option value="Manager">Manager</option>
                                    <option value="HR">HR</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="form-label required">Department</label>
                                <select class="form-select" id="empDepartment" required>
                                    <option value="">Select Department</option>
                                    <option value="Engineering">Engineering</option>
                                    <option value="Product">Product</option>
                                    <option value="Design">Design</option>
                                    <option value="Marketing">Marketing</option>
                                    <option value="Sales">Sales</option>
                                    <option value="Human Resources">Human Resources</option>
                                    <option value="Finance">Finance</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-grid">
                            <div class="form-group">
                                <label class="form-label">Phone Number</label>
                                <input type="tel" class="form-input" id="empPhone">
                            </div>
                            <div class="form-group">
                                <label class="form-label required">Date of Joining</label>
                                <input type="date" class="form-input" id="empJoinDate" required>
                            </div>
                        </div>
                        <div class="form-grid">
                            <div class="form-group">
                                <label class="form-label required">Work Location</label>
                                <input type="text" class="form-input" id="empLocation" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label required">Status</label>
                                <input type="text" class="form-input" id="empStatus" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Reporting Manager</label>
                            <select class="form-select" id="empManager"></select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Notes / Remarks</label>
                            <textarea class="form-input" id="empNotes" rows="3"></textarea>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" onclick="closeAddEmployeeForm()">Cancel</button>
                <button type="submit" form="addEmployeeForm" class="btn btn-primary" id="submitBtn">Add Employee</button>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
    <script src="../js/emp_details.js"></script>
    <script>
        // Profile dropdown functionality
        document.addEventListener('DOMContentLoaded', function() {
            const profileIcon = document.getElementById('profileIcon');
            const dropdownMenu = document.getElementById('dropdownMenu');
            const logoutLink = document.getElementById('logoutLink');

            // Toggle dropdown
            profileIcon.addEventListener('click', function(e) {
                e.stopPropagation();
                dropdownMenu.classList.toggle('show');
            });

            // Close dropdown when clicking outside
            document.addEventListener('click', function(e) {
                if (!profileIcon.contains(e.target) && !dropdownMenu.contains(e.target)) {
                    dropdownMenu.classList.remove('show');
                }
            });

            // Logout functionality
            logoutLink.addEventListener('click', function(e) {
                e.preventDefault();
                
                // Clear any stored authentication data
                localStorage.clear();
                sessionStorage.clear();
                
                // Redirect to login page
                window.location.href = this.href;
            });
        });
    </script>
</body>
</html>
