<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Attendance View</title>
    <link rel="stylesheet" href="../css/admin_view.css">
</head>
<body>
    <div class="navbar">
        <div class="nav-left">
            <div class="logo">COMPANY</div>
        </div>
        <div class="nav-center">
            <!-- <a href="emp_details.html"><button class="nav-tab">Employees</button></a>
            <a href="admin_view.html"><button class="nav-tab" >Attendance</button></a>
            <a href="Leave.html"><button class="nav-tab">Time Off</button></a> -->
            <a href="emp_details.html" class="nav-link">Employees</a>
            <a href="admin_view.html" class="nav-link active">Attendance</a>
            <a href="Leave.html" class="nav-link">Time Off</a>
        </div>
        <div class="nav-right">
            <span class="user-name">Admin User</span>
        </div>
    </div>

    <div class="container">
        <div class="page-header">
            <h1>Attendance Management</h1>
        </div>

        <div class="controls-bar">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search employees...">
            </div>

            <div class="date-controls">
                <button class="btn-nav" id="prevDay">←</button>
                <input type="date" id="dateSelector">
                <span class="day-label" id="dayLabel">Monday</span>
                <button class="btn-nav" id="nextDay">→</button>
            </div>
        </div>

        <div class="attendance-table">
            <table>
                <thead>
                    <tr>
                        <th>Employee Name</th>
                        <th>Check-In</th>
                        <th>Check-Out</th>
                        <th>Work Hours</th>
                        <th>Extra Hours</th>
                    </tr>
                </thead>
                <tbody id="attendanceTableBody">
                    <!-- Data will be populated by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="../js/admin_view.js"></script>
</body>
</html>
