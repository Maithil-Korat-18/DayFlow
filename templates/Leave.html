<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dayflow - Time Off Module</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/Leave.css') }}">
    <script src="{{ url_for('static', filename='js/Leave.js') }}"></script>
    <style>
        /* Profile dropdown styles */
        .profile-container {
            position: relative;
            display: inline-block;
            margin-left: 15px;
        }

        .profile-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #6E56CF; /* Primary color */
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            cursor: pointer;
            font-size: 14px;
        }

        .dropdown-menu {
            position: absolute;
            top: 100%;
            right: 0;
            background-color: white;
            min-width: 160px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }

        .dropdown-menu.show {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .dropdown-item {
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            font-size: 14px;
            color: #2A2A4A; /* Foreground color */
            transition: background-color 0.2s;
        }

        .dropdown-item:hover {
            background-color: #E4DFFF; /* Secondary color */
        }

        .dropdown-item.logout {
            color: #e74c3c; /* Red for logout */
            border-top: 1px solid #eee;
        }

        .dropdown-item.logout:hover {
            background-color: #fdeded;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-content">
            <div class="nav-left">
                <div class="logo">Dayflow</div>
                <div class="nav-tabs">
                    <a href="emp_details.html"><button class="nav-tab">Employees</button></a>
                    <a href="admin_view.html"><button class="nav-tab" >Attendance</button></a>
                    <a href="Leave.html"><button class="nav-tab active">Time Off</button></a>
                </div>
            </div>
            <div class="user-info">
                <div class="user-details">
                    <div class="user-name" id="userName">John Smith</div>
                    <div class="user-role" id="userRole">Employee</div>
                </div>
                <div class="user-avatar" id="userAvatar" style="display: none;">JS</div>
                <div class="profile-container">
                    <div class="profile-icon" id="profileIcon">JS</div>
                    <div class="dropdown-menu" id="dropdownMenu">
                        <a href="../pages/dashboard.html" class="dropdown-item">Profile</a>
                        <a href="../../index.html" class="dropdown-item logout" id="logoutLink">Log Out</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container">
        <!-- Balance Cards (Employee Only) -->
        <div id="balanceCards" class="balance-cards">
            <div class="balance-card pto">
                <div class="balance-info">
                    <h3>Paid Time Off</h3>
                    <div class="days"><span id="ptoBalance">24</span> Days</div>
                    <div class="label">Available</div>
                </div>
                <div class="balance-icon">üìÖ</div>
            </div>
            <div class="balance-card sick">
                <div class="balance-info">
                    <h3>Sick Time Off</h3>
                    <div class="days"><span id="sickBalance">7</span> Days</div>
                    <div class="label">Available</div>
                </div>
                <div class="balance-icon">üè•</div>
            </div>
        </div>

        <!-- Page Header -->
        <div class="page-header">
            <div class="page-title">
                <h1 id="pageTitle">My Time Off Requests</h1>
                <p id="pageSubtitle">View and manage your time off</p>
            </div>
            <button class="btn-new" id="btnNewRequest">+ New Request</button>
        </div>

        <!-- Time Off Table -->
        <div class="table-container">
            <table id="timeOffTable">
                <thead>
                    <tr id="tableHeader">
                        <!-- Dynamic headers will be inserted here -->
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- Dynamic rows will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- New Request Modal -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <div class="modal-header">
                <h2>New Time Off Request</h2>
                <button class="btn-close" id="btnCloseModal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="form-label">Employee</label>
                    <input type="text" class="form-input" id="modalEmployee" disabled>
                </div>

                <div class="form-group">
                    <label class="form-label">Time Off Type *</label>
                    <select class="form-select" id="modalType">
                        <option value="Paid Time Off">Paid Time Off</option>
                        <option value="Sick Leave">Sick Leave</option>
                        <option value="Unpaid Leave">Unpaid Leave</option>
                    </select>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Start Date *</label>
                        <input type="date" class="form-input" id="modalStartDate">
                        <div class="error-message hidden" id="errorStartDate"></div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">End Date *</label>
                        <input type="date" class="form-input" id="modalEndDate">
                        <div class="error-message hidden" id="errorEndDate"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Number of Days</label>
                    <input type="number" class="form-input" id="modalDays" value="0" readonly>
                    <div class="error-message hidden" id="errorDays"></div>
                </div>

                <div class="form-group">
                    <label class="form-label" id="attachmentLabel">Attachment</label>
                    <label class="file-upload" for="modalAttachment">
                        <span id="fileName">üìé Choose file...</span>
                    </label>
                    <input type="file" id="modalAttachment">
                    <div class="error-message hidden" id="errorAttachment"></div>
                </div>

                <div class="modal-footer">
                    <button class="btn-secondary" id="btnDiscard">Discard</button>
                    <button class="btn-primary" id="btnSubmit">Submit Request</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/Leave.js"></script>
    <script>
        // Profile dropdown functionality
        document.addEventListener('DOMContentLoaded', function() {
            const profileIcon = document.getElementById('profileIcon');
            const dropdownMenu = document.getElementById('dropdownMenu');
            const logoutLink = document.getElementById('logoutLink');

            // Toggle dropdown
            profileIcon.addEventListener('click', function(e) {
                e.stopPropagation();
                dropdownMenu.classList.toggle('show');
            });

            // Close dropdown when clicking outside
            document.addEventListener('click', function(e) {
                if (!profileIcon.contains(e.target) && !dropdownMenu.contains(e.target)) {
                    dropdownMenu.classList.remove('show');
                }
            });

            // Logout functionality
            logoutLink.addEventListener('click', function(e) {
                e.preventDefault();
                
                // Clear any stored authentication data
                localStorage.clear();
                sessionStorage.clear();
                
                // Redirect to login page
                window.location.href = this.href;
            });
        });
    </script>
</body>
</html>
